[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lightmem"
version = "0.1.0"
description = "LightMemory"
readme = "README.md"
requires-python = ">=3.10,<3.12"
license = {text = "Apache-2.0"}
keywords = ["llm", "memory", "compression", "retrieval"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

# Complete dependencies with exact versions for reproducibility
dependencies = [
    "torch==2.8.0",
    "transformers==4.57.0",
    "sentence-transformers==5.1.1",
    "accelerate==1.10.1",
    "openai==2.3.0",
    "tiktoken==0.12.0",
    "llmlingua==0.2.2",
    "qdrant-client==1.15.1",
    "pydantic==2.12.0",
    "pydantic_core==2.41.1",
    "numpy==2.2.6",
    "scipy==1.15.3",
    "scikit-learn==1.7.2",
    "nltk==3.9.2",
    "tokenizers==0.22.1",
    "huggingface-hub==0.35.3",
    "safetensors==0.6.2",
    "tqdm==4.67.1",
    "PyYAML==6.0.3",
    "requests==2.32.5",
    "filelock==3.20.0",
    "regex==2025.9.18",
    "packaging==25.0",
    "httpx==0.28.1",
    "httpcore==1.0.9",
    "h11==0.16.0",
    "h2==4.3.0",
    "anyio==4.11.0",
    "certifi==2025.10.5",
    "charset-normalizer==3.4.3",
    "idna==3.10",
    "click==8.3.0",
    "joblib==1.5.2",
    "Jinja2==3.1.6",
    "MarkupSafe==3.0.3",
    "pillow==11.3.0",
    "protobuf==6.32.1",
    "psutil==7.1.0",
    "fsspec==2025.9.0",
    "grpcio==1.75.1",
    "portalocker==3.2.0",
    "annotated-types==0.7.0",
    "typing_extensions==4.15.0",
    "typing-inspection==0.4.2",
    "networkx==3.4.2",
    "sympy==1.14.0",
    "mpmath==1.3.0",
    "distro==1.9.0",
    "hf-xet==1.1.10",
    "hpack==4.1.0",
    "hyperframe==6.1.0",
    "jiter==0.11.0",
    "sniffio==1.3.1",
    "threadpoolctl==3.6.0",
    "urllib3==2.5.0",
    "httpx==0.28.1",
    "pysocks==1.7.1",
    "asyncio-extras",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
]


[project.urls]
Homepage = "https://github.com/zjunlp/LightMem"
Repository = "https://github.com/zjunlp/LightMem"
Documentation = "https://github.com/zjunlp/LightMem/blob/main/README.md"

# Src layout configuration for setuptools
[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"*" = ["*.yaml", "*.yml", "*.json"]